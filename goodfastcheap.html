<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="good"><input type="checkbox" id="good" onchange="checkgood()">Good</label>
<label for="fast"><input type="checkbox" id="fast" onchange="checkfast()">Fast</label>
<label for="cheap"><input type="checkbox" id="cheap" onchange="checkcheap()">Cheap</label>
<Script>
    function checkgood() {
        let cheap = document.getElementById('cheap').checked;
        let fast = document.getElementById('fast').checked;
        if (cheap && fast) {
            document.getElementById('cheap').checked = false
        }
    }

    function checkfast() {
        let good = document.getElementById('good').checked;
        let cheap = document.getElementById('cheap').checked;
        if (good && cheap) {
            document.getElementById('good').checked = false
        }
    }

    function checkcheap() {
        let good = document.getElementById('good').checked;
        let fast = document.getElementById('fast').checked;
        if (good && fast) {
            document.getElementById('fast').checked = false
        }
    }
</Script>
</body>
</html>
