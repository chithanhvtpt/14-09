<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    let b;
    let c;
    a = +prompt('Điểm bài kiểm tra')
    b = +prompt('Điểm thi giữa kỳ')
    c = +prompt('Điểm thi cuối kỳ')
    let tong = (a + b + c) / 3
    if (tong >= 8) {
        document.write('Học Sinh Giỏi')
    } else if (tong >= 6) {
        document.write('Học Sinh Khá')
    } else {
        document.write('Học Sinh Trung Bình')
    }
</script>
</body>
</html>
