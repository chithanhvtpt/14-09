    <meta charset="UTF-8">

<body>
<script>
    let a = +prompt('Nhập a');
    let b = +prompt('Nhập b');

    if (a!=0&&b!=0){
        alert('nghiem cua phuong trinh la '+ x)
    }
    else if (b==0){
        alert('phuong trinh co vo so nghiem')
    }else if (a==0){
        alert('phuong trinh vo nghiem')
    }

</script>
