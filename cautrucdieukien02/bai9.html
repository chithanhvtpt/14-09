<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập a')
    let b = +prompt('Nhập b')
    let c = +prompt('Nhập c')
    if (a + b > c && a + c > b && b + c > a) {
        alert('Đây là cạnh của tam giác')
    }else {
        alert('Đây không phải là cạnh của tam giác')
    }

</script>
</body>
</html>
